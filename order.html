<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./order.css">
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body class="p-2">

    <div class="row">
        <div class="col-12 col-sm-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name.">
        </div>
        <div class="col-12 col-sm-6 mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="Phone"  placeholder="Enter your phone."></input>
        </div>
    </div>

    <div class="row">
        <form class="col-12 col-sm-6" id="search-form">
            <div class="input-group mt-3">
                <input type="text" class="form-control" name="searchQuery" placeholder="Search book name">
                <button class="btn btn-outline-secondary" type="button" onclick="clearForm()">Cancel</button>
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </div>
        </form>
        <div class="col-12 col-sm-6">
            <div class="card mt-3">
                <div class="card-body p-2">
                    Total: <span id="total-books"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column mb-5 mt-3" id="cart-list"></div>


    <div class="d-flex flex-column mb-5 mt-3" id="book-list"></div>


    <button type="button" class="btn btn-primary mt-3 mx-auto">Place Order</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./order.js">
</script>

<noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
